<div class="login-page">
  <div class="login-form">
    <form>
      <h4>Login</h4>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="loginRequest.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password"  placeholder="password" [(ngModel)]="loginRequest.password">
      </div>
      <div class="form-check">
        <input type="checkbox" name="rememberme" class="form-check-input" [(ngModel)]="rememberMe">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
    </form>
    <ul>
      <li><a [href]="getLoginPage('facebook')">Facebook</a></li>
      <li><a [href]="getLoginPage('google')">Google</a></li>
      <li><a [href]="getLoginPage('github')">Github</a></li>
    </ul>
    <div id="errors" *ngIf="errors">
      <ul>
        <li *ngFor="let error of errors">{{error}}</li>
      </ul>
    </div>
  </div>
</div>
