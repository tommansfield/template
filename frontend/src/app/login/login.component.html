<div class="login-page">
  <div class="login-form">
    <form>
      <h4>Login</h4>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email" class="form-control" placeholder="Enter email" [(ngModel)]="loginRequest.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="loginRequest.password">
      </div>
      <div class="form-check">
        <input type="checkbox" name="rememberme" class="form-check-input" [(ngModel)]="rememberMe">
        <label class="form-check-label" for="exampleCheck1">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
    </form>
    <div>
      <a [href]="facebookUrl">Facebook</a>
    </div>
    <div *ngIf="errors">
      <ul>
        <li *ngFor="let error of errors">{{error}}</li>
      </ul>
    </div>
  </div>
</div>
